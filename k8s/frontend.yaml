apiVersion: apps/v1
kind: Deployment
metadata:
  name: examhub-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: examhub-frontend
  template:
    metadata:
      labels:
        app: examhub-frontend
    spec:
      containers:
      - name: frontend
        image: examhubregistry.azurecr.io/examhub-frontend:latest
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: examhub-frontend-service
spec:
  selector:
    app: examhub-frontend
  ports:
  - port: 80
    targetPort: 80
  type: LoadBalancer
