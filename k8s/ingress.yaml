apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: examhub-ingress
  annotations:
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - examhub.20.221.112.0.nip.io
    secretName: examhub-tls
  rules:
  - host: examhub.20.221.112.0.nip.io
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: examhub-backend-service
            port:
              number: 80
      - path: /
        pathType: Prefix
        backend:
          service:
            name: examhub-frontend-service
            port:
              number: 80
