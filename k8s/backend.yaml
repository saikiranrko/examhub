apiVersion: apps/v1
kind: Deployment
metadata:
  name: examhub-backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: examhub-backend
  template:
    metadata:
      labels:
        app: examhub-backend
    spec:
      containers:
      - name: backend
        image: examhubregistry.azurecr.io/examhub-backend:latest
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: examhub-secrets
              key: DATABASE_URL
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: examhub-secrets
              key: SECRET_KEY
        volumeMounts:
        - name: secrets-store
          mountPath: "/mnt/secrets-store"
          readOnly: true
      volumes:
      - name: secrets-store
        csi:
          driver: secrets-store.csi.k8s.io
          readOnly: true
          volumeAttributes:
            secretProviderClass: examhub-keyvault-secrets
---
apiVersion: v1
kind: Service
metadata:
  name: examhub-backend-service
spec:
  selector:
    app: examhub-backend
  ports:
  - port: 80
    targetPort: 8000
  type: ClusterIP
